{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Management</title>
  <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body class="bg-gray-100">
  <div>
    <!-- Navbar -->
    <div class="mx-auto p-10 bg-gradient-to-r from-teal-400 via-cyan-500 to-sky-600 rounded-sm shadow-lg border-2">
      <ul class="flex justify-center gap-60 font-bold text-lg text-white">
        <a href="{% url 'home' %}">
          <li class="px-4 py-2 bg-white text-sky-800 rounded-lg hover:text-white hover:bg-sky-700  hover:rounded-lg transition duration-300 ease-in-out">Home</li>
        </a>
        <a href="{% url 'create' %}">
          <li class="px-4 py-2 bg-white text-sky-800 rounded-lg hover:text-white hover:bg-sky-700  hover:rounded-lg transition duration-300 ease-in-out">Create Event</li>
        </a>
        <a href="{% url 'view' %}">
          <li class="px-4 py-2 bg-white text-sky-800 rounded-lg hover:text-white hover:bg-sky-700 hover:rounded-lg transition duration-300 ease-in-out">Events</li>
        </a>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="mx-auto h-screen p-10 rounded-sm shadow-lg bg-white mt-8">
      <h1 class="text-5xl font-extrabold text-center text-sky-800 p-12 border-b-4 border-sky-600 bg-sky-50">Event Management</h1>
      <p class="text-center text-gray-600 text-lg mt-8">Welcome to the event management system. Manage and view events easily.</p>
      <div class="text-center mt-12">
        <a href="{% url 'event_form' %}" class="px-8 py-3 bg-sky-600 text-white text-xl rounded-md shadow-md hover:bg-sky-800 transition duration-300 ease-in-out">Create New Event</a>
      </div>
    </div>
  </div>
</body>
</html>
